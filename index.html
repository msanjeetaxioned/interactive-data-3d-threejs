<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Interactive Data using Threejs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="section1">
		<div class="wrapper">
			<h2 class="section-title"><span class="thin">the state of</span> independence</h2>
		</div>
	</section>
	<section class="interactive-data-section">
		<div class="wrapper">
			<h2 class="section-title"><span class="thin">work/life</span> balance</h2>
			<p class="section-info">How many hours a week do you work?</p>
			<div class="canvas-container">
				<div class="graph-info-and-buttons">
					<span>hours worked per week</span>
					<div class="graph-names-container">
						<ul class="graph-names">
							<li>
								<span>product</span>
							</li>
							<li>
								<span>writing</span>
							</li>
							<li class="active">
								<span>marketing</span>
							</li>
							<li>
								<span>social</span>
							</li>
							<li>
								<span>design</span>
							</li>
							<li>
								<span>engineering</span>
							</li>
						</ul>
						<button class="previous-button button" title="Previous">previous</button>
						<button class="next-button button" title="Next">next</button>
					</div>
					<div class="section-note">
						<h3 class="section-note_title">tldr:</h3>
						<p class="section-note_info">86% of all independents surveyed work less than 40 hours/week, and 40% work less than 30 hours/week.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
