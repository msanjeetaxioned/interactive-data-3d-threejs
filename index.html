<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D Interactive Data using Threejs</title>
	<link href="https://fonts.cdnfonts.com/css/caraque-trial" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="section1"></section>
	<section class="interactive-data-section">
		<div class="wrapper">
			<h2>3D interactive graphs</h2>
			<div class="canvas-container">
				<div class="graph-info-and-buttons">
					<ul class="graph-x-name">
						<li>
							<span>&lt;10</span>
						</li>
						<li>
							<span>10 - 20</span>
						</li>
						<li>
							<span>20 - 30</span>
						</li>
						<li>
							<span>30 - 40</span>
						</li>
						<li>
							<span>40+</span>
						</li>
					</ul>
					<span>hours worked per week</span>
					<div class="graph-names-container">
						<ul class="graph-names">
							<li>
								<span>product</span>
							</li>
							<li>
								<span>writing</span>
							</li>
							<li class="active">
								<span>marketing</span>
							</li>
							<li>
								<span>social</span>
							</li>
							<li>
								<span>design</span>
							</li>
							<li>
								<span>engineering</span>
							</li>
						</ul>
						<button class="previous-button button">previous</button>
						<button class="next-button button">next</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="section3"></section>
	<script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
